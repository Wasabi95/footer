<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Responsivo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        footer {
            background-color: #ffffff;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .footer-siguenos {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .siguenos-img {
            height: 60px;
        }

        .footer-redes-sociales {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .footer-redes-sociales img {
            width: 42px;
            height: 42px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .footer-redes-sociales img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .footer-vigilado img,
        .footer-proteccion img {
            max-height: 60px;
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                gap: 20px;
            }
            
            .footer-siguenos {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 15px;
            }
            
            .footer-vigilado, 
            .footer-proteccion {
                width: 100%;
            }
            
            .footer-vigilado img,
            .footer-proteccion img {
                max-height: 50px;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-siguenos">
            <img src="https://crmproteccion.my.salesforce.com/cms/delivery/media/MCKIAFLJLCEJCIZBQH4NWHE62KKE?channelId=0apPZ0000000CduYAE&oid=00D6g000000DBS7" alt="Síguenos" class="siguenos-img" />
